<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截图任务控制</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .status-badge {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">截图任务控制</h2>
                
                <div class="mb-4">
                    <span class="status-badge badge" id="statusBadge">未运行</span>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-success me-md-2" id="startBtn" onclick="startTask()">开始任务</button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopTask()" disabled>停止任务</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusCheckInterval;

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusBadge = document.getElementById('statusBadge');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    
                    if (data.status === 'running') {
                        statusBadge.className = 'status-badge badge bg-success';
                        statusBadge.textContent = '运行中';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                    } else {
                        statusBadge.className = 'status-badge badge bg-secondary';
                        statusBadge.textContent = '未运行';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                    }
                });
        }

        function startTask() {
            fetch('/api/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    updateStatus();
                } else {
                    alert('错误: ' + data.message);
                }
            });
        }

        function stopTask() {
            fetch('/api/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    updateStatus();
                } else {
                    alert('错误: ' + data.message);
                }
            });
        }

        // 页面加载时检查状态
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus();
            // 每5秒更新一次状态
            statusCheckInterval = setInterval(updateStatus, 5000);
        });

        // 页面卸载时清除定时器
        window.addEventListener('beforeunload', () => {
            clearInterval(statusCheckInterval);
        });
    </script>
</body>
</html>
